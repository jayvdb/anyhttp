[tox]
minversion = 1.6
skipsdist = True
envlist = py26,py27,py33,py34

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
commands = python setup.py test
install_command = pip install --process-dependency-links --pre {opts} {packages}

[testenv:venv]
commands = {posargs}

[flake8]
exclude = .tox,.git,./*.egg,build

[pep8]
exclude = .tox,.git,./*.egg,build
