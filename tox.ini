[tox]
envlist = py{27,py,py3,py3.5,34,35,36,37,38,39}

install_command = pip install {opts} {packages}
skip_missing_interpreters = True

[travis]
python =
  2.7: py27
  3.4: py34
  3.6: py36

[testenv]
passenv =
    CI CI_*
    TRAVIS TRAVIS_*
    APPVEYOR APPVEYOR_*
    CODECOV_*
commands = pytest -rs -v --cov=anyhttp --cov-report term-missing tests/http_tests.py tests/test_import.py {posargs:}
commands_post =
    ci,cirrusci,travis,appveyor: codecov

deps =
    # deps
    py27: constantly<15.1
    py34: Twisted<19
    py34: testtools<2.4.0
    !py34: testtools
    # bzr+lp:~jayvdb/testscenarios/0.4-with_scenarios
    https://github.com/jayvdb/testscenarios/archive/rm-pbr.zip
    pytest-cov
    ci,cirrusci,travis,appveyor: codecov
    requests
    httplib2
    urllib3
    !nocurl: pycurl
    py34-nocurl: pycurl==7.43.0  # Latest version with wheel built (for py26, py33, py34)
    py{27,35,36}-nocurl: pycurl==7.43.0.2  # Latest version with wheel built (for appveyor)
    WebOb
    # Less common
    py{34,35,36,37,38,39}: aiohttp==2.3.10
    async_http==0.12
    asynchttp
    py27: bolacha
    py27: dogbutler
    drest
    py{34,35,36,37,38,39}-!windows: dugong
    py{34,35,36,37,38,39}-windows-!nogit: git+https://github.com/python-dugong/python-dugong
    # fido uses Twisted which does not install on Cirrus-CI Windows
    !windows: fido
    windows-!cirrusci: fido
    py27: geventhttpclient==1.3.1
    py{34,35,36,37,38,39}: geventhttpclient
    py{34,35,36,37,38,39}: http1
    py27: httputils
    httq
    # py27: HttxLib  # patches requests and httplib2
    hyper
    ihttp
    streaming_httplib2
    py27: TinfoilHat
    tinydav
    # Exclude tornado on windows on py38
    !windows: tornado
    windows-py{27,34,35,36,37,39}: tornado
    py27: unirest  # dep poster is py2 only
    urlfetch
    !windows: urlgrabber
    py{34,35,36,37,38,39}: yieldfrom.http.client
    # Not on PyPI
    py27: git+https://github.com/technige/jsonstream
    py27: git+https://github.com/jayvdb/httpstream@fix-setup
    !nogit: git+https://github.com/mjohnsullivan/reqres
    # Bug fixes
    !nogit-py27: git+https://github.com/nachopro/basic_http#egg=BasicHttp
    !nogit-py{34,35,36,37,38,39}: git+https://gitlab.com/jayvdb/ultralite@inst
